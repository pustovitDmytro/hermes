<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes Test Page</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="lib/jquery.js" type="text/javascript"></script>
    <script src="lib/underscore.js" type="text/javascript"></script>
    <script src="lib/backbone.js" type="text/javascript"></script>
    <script src="code.js" type="text/javascript"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Items:</h1>
      <input id="new-item" type="text" placeholder="1.5 BTC">
    </header>

    <section id="main">
      <ul id="item-list"></ul>
    </section>

    <footer>
      <div id="item-count">count</div>
    </footer>
  </div>

  <script type="text/template" id="stats-template">
    <div class="items-count"><b><%= valid %></b> <%= valid == 1 ? 'item' : 'items' %> are valid</div>
  </script>

  <script type="text/template" id="item-template">
    <div class="view">
      <label><%- raw %></label>
      <a class="destroy">x</a>
    </div>
    <input class="edit" type="text" value="<%- raw %>" />
  </script>

</body>
</html>
